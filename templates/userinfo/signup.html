{% extends 'base.html' %}
{% load staticfiles %}

  {% block contents %}

    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Amader Sheba</h1>
      </div>
      <div class="register-box">
        <form class="login-form" action="" method="POST">
          {% csrf_token %}
          <h3 style="color: #fff;text-align: center;" class="login-head">
            <i class="fa fa-lg fa-fw fa-user"></i>Registration
          </h3>
          <div class="form-group">
            <label class="control-label">First Name</label>
            {{ form.first_name }}
          </div>
          <div class="form-group">
            <label class="control-label">Last Name</label>
            {{ form.last_name }}
          </div>
          <div class="form-group">
            <label class="control-label">Email</label>
            {{ form.email }}
          </div>
          <div class="form-group">
            <label class="control-label">Username</label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            {{ form.password1 }}
          </div>
          <div class="form-group">
            <label class="control-label">Confirm-Password</label>
            {{ form.password2 }}
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-sign-in fa-lg fa-fw"></i>Register</button>
          </div>
        </form>
      </div>
    </section>

    {% endblock %}
